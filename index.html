<!DOCTYPE html>
<html>
<head>
    <title>QRコード生成とダウンロード</title>
    <style>
        #input-text {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #qr-code {
            margin-top: 20px;
            position: relative;
        }
        #download-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>QRコード生成とダウンロード</h1>
    <input type="text" id="input-text" placeholder="QRコードにしたいテキストを入力してください">
    <button id="generate-button">QRコードを生成</button>
    <div id="qr-code"></div>
    <p id="caption-input">キャプション</p>
    <button id="download-button" style="display:none;">QRコードをダウンロード</button>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        const inputText = document.getElementById("input-text");
        const generateButton = document.getElementById("generate-button");
        const qrCodeDiv = document.getElementById("qr-code");
        const captionInput = document.getElementById("caption-input");
        const downloadButton = document.getElementById("download-button");

        let qrCodeInstance;

        // QRコードを更新する関数
        function updateQRCode() {
            const text = inputText.value;
            qrCodeDiv.innerHTML = ""; // 以前のQRコードをクリア

            if (text.trim() !== "") {
                qrCodeInstance = new QRCode(qrCodeDiv, {
                    text: text,
                    width: 256,
                    height: 256,
                });
                qrCodeDiv.style.paddingTop = "20px";
                captionInput.style.display = "block";
                downloadButton.style.display = "block";
            }
        }

        // ボタンがクリックされたときにQRコードを生成
        generateButton.addEventListener("click", function () {
            updateQRCode();
        });

        // ボタンがクリックされたときにQRコードをダウンロード
        downloadButton.addEventListener("click", function () {
            const canvas = qrCodeDiv.querySelector("canvas");
            const ctx = canvas.getContext("2d");
            const caption = captionInput.innerText;

            // キャプションをQRコード画像の上部に描画
            ctx.font = "16px Arial";
            ctx.textAlign = "center";
            ctx.fillStyle = "#000";
            const textMetrics = ctx.measureText(caption);
            const captionWidth = textMetrics.width;
            ctx.fillText(caption, canvas.width / 2, 10 + captionWidth);

            // 画像としてダウンロード
            const link = document.createElement("a");
            link.href = canvas.toDataURL();
            link.download = "qr_code_with_caption.png";
            link.click();
        });
    </script>
</body>
</html>
