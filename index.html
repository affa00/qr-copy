<!DOCTYPE html>
<html>
<head>
    <title>QRコード生成器</title>
    <style>
        #input-text {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QRコード生成器</h1>
    <input type="text" id="input-text" placeholder="QRコードにしたいテキストを入力してください">
    <div id="qr-code"></div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        const inputText = document.getElementById("input-text");
        const qrCodeDiv = document.getElementById("qr-code");

        // テキストが変更されたときにQRコードを更新する
        inputText.addEventListener("input", updateQRCode);

        // QRコードを更新する関数
        function updateQRCode() {
            const text = inputText.value;
            qrCodeDiv.innerHTML = ""; // 以前のQRコードをクリア

            if (text.trim() !== "") {
                const qrcode = new QRCode(qrCodeDiv, {
                    text: text,
                    width: 128,
                    height: 128,
                });
            }
        }

        // ページ読み込み時に初期のQRコードを生成
        updateQRCode();
    </script>
</body>
</html>
