<!DOCTYPE html>
<html>
<head>
    <title>QRコード生成とダウンロード</title>
    <style>
        #input-text {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #qr-code-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #qr-code {
            margin-bottom: 10px;
            position: relative;
        }
        #caption-input {
            width: 80%;
            padding: 5px;
            font-size: 14px;
        }
        #download-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>QRコード生成とダウンロード</h1>
    <input type="text" id="input-text" placeholder="QRコードにしたいテキストを入力してください">
    <div id="qr-code-container">
        <div id="qr-code"></div>
        <input type="text" id="caption-input" placeholder="キャプションを入力してください">
        <button id="download-button">QRコードをダウンロード</button>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        const inputText = document.getElementById("input-text");
        const qrCodeContainer = document.getElementById("qr-code-container");
        const qrCodeDiv = document.getElementById("qr-code");
        const captionInput = document.getElementById("caption-input");
        const downloadButton = document.getElementById("download-button");

        let qrCodeInstance;

        // QRコードを生成する関数
        function generateQRCode() {
            const text = inputText.value;
            qrCodeDiv.innerHTML = ""; // 以前のQRコードをクリア

            if (text.trim() !== "") {
                qrCodeInstance = new QRCode(qrCodeDiv, {
                    text: text,
                    width: 256,
                    height: 256,
                });

                const caption = captionInput.value;
                const canvas = qrCodeDiv.querySelector("canvas");
                const ctx = canvas.getContext("2d");

                // キャプションをQRコード画像の上部に描画
                ctx.font = "14px Arial";
                ctx.textAlign = "center";
                ctx.fillStyle = "#000";
                ctx.fillText(caption, canvas.width / 2, 15);
                qrCodeContainer.style.display = "block";
                downloadButton.style.display = "block";
            }
        }

        // ボタンがクリックされたときにQRコードを生成
        downloadButton.addEventListener("click", function () {
            const canvas = qrCodeDiv.querySelector("canvas");
            const link = document.createElement("a");
            link.href = canvas.toDataURL();
            link.download = "qr_code_with_caption.png";
            link.click();
        });

        // QRコード生成ボタンがクリックされたときにQRコードを生成
        generateButton.addEventListener("click", function () {
            generateQRCode();
        });
    </script>
</body>
</html>
